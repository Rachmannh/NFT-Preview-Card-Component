<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- BS Icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./responsive.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <!-- Component -->
    <section class="cards">
      <div class="container">
        <div class="row">
          <div class="col-lg-5">
            <div class="card">
              <img
                src="./images/image-equilibrium.jpg"
                alt="Avatar"
                class="card-img-top"
              />
              <div class="images">
                <div class="overlay">
                  <a href="" class="icon">
                    <i class="bi bi-eye"></i>
                  </a>
                </div>
              </div>
              <div class="card-body">
                <h1><a href="" class="card-title">Equilibrium #3429</a></h1>
                <h2 class="card-text">
                  Our Equilibrium collection promotes balance and calm.
                </h2>
                <div class="price row">
                  <img
                    src="./images/icon-ethereum.svg"
                    class="price-image"
                    alt="icon-ethereum"
                  />
                  <h3 class="price-text-1">0.041 ETH</h3>
                  <h3 class="price-text-2">
                    <img src="./images/icon-clock.svg" alt="" />
                    <h6 class="timing">3 days left</h6>
                    <div class="line"></div>
                  </h3>
                </div>
                <div class="avatar row">
                  <img
                    src="./images/image-avatar.png"
                    class="avatar-image"
                    alt=""
                  />
                  <h6 class="content">
                    <strong class="creation">Creation of</strong>
                    <strong class="name">Jules Wyvern</strong>
                  </h6>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Rachmannh">Rachman Nul Hakim</a>.
    </div>
  </body>
</html>
